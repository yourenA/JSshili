<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str='1fafae3333333fgggggggfaaaaaaaaaaaaaaaaddddddddddddeeeee';
        var qwe=countStr(str);
console.log(qwe)
        function countStr(str){
            var obj = {};
            for(var i = 0, l = str.length,k; i < l ;i++){
                k = str.charAt(i);
                if(obj[k]){
                    obj[k]++;
                }else{
                    obj[k] = 1;
                }
            }
            
            var m = 0,i=null;
            for(var k in obj){
                if(obj[k] > m){
                    m = obj[k];
                    i = k;
                }
            }
            return i + ':' + m;
        }
    </script>
</head>
